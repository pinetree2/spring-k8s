name: Gradle Package

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: 1. Checkout Source
      uses: actions/checkout@v3

    - name: 2. Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: 3. Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: 4. install Mysql
      uses: mirromutth/mysql-action@v1.1
      with:
        #디폴트 포트라서 안써줘도 됨
        host port: 3306
        container port: 3306
        mysql version: '8.0'
        mysql database: 'istory'
        #mysql user: ${{ secrets.MYSQL_USER }}
        mysql root password: ${{ secrets.MYSQL_ROOT_PW }}
        mysql password: ${{ secrets.MYSQL_PW }}



    - name: 5. Build with Gradle
      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
      with:
        arguments: build

